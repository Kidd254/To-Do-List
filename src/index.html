<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <main>
        <div class="top">
            <h1>Today's To Do list</h1>
            <img id="list_refresh">
        </div>
        <form action="javascript:void(0);" method="post" type="submit" id="todo-form">
            <label for="add-todo" id="add-todo-label">
                <input type="text" id="add-task" placeholder="Add to your list..." />
                <img id="enter_newtodo" />
            </label>
        </form>
        <ul id="taskList"></ul>
        <p></p>
    </main>
</body>

</html>
